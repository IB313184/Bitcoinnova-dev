os: Visual Studio 2017

cache: c:\users\appveyor\clcache

environment:
  BOOST_ROOT: C:\Libraries\boost_1_67_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_67_0\lib64-msvc-14

init:
  - set PATH=c:\Python37;c:\Python37\Scripts;%PATH%
  - pip install clcache

before_build:
  - clcache -s 

build_script:
  - md build
  - cd build
  - cmake -G "Visual Studio 15 2017 Win64" ..
  - MSBuild Bitcoinnova.sln /p:CLToolExe=clcache.exe /p:CLToolPath=c:\Python37\Scripts\ /p:Configuration=Release /m
  - src\Release\cryptotest.exe

after_build:
  - clcache -s
  - if not defined APPVEYOR_REPO_TAG_NAME (set APPVEYOR_REPO_TAG_NAME=%APPVEYOR_REPO_COMMIT%)
  - cd src\Release
  - mkdir bitcoinnova-dev-%APPVEYOR_REPO_TAG_NAME%
  - copy *.exe bitcoinnova-dev-%APPVEYOR_REPO_TAG_NAME%
  - copy ..\..\..\LICENSE bitcoinnova-dev%APPVEYOR_REPO_TAG_NAME%
  - 7z a bitcoinnova-dev-%APPVEYOR_REPO_TAG_NAME%-windows.zip Bitcoinnova-dev-%APPVEYOR_REPO_TAG_NAME%
  - copy bitcoinnova-dev-%APPVEYOR_REPO_TAG_NAME%-windows.zip ..\..\..\

artifacts:
  - path: bitcoinnova-dev-$(APPVEYOR_REPO_TAG_NAME)-windows.zip
    name: bitcoinnova-dev

deploy:
  - provider: GitHub
    auth_token:
       secure: TbCxlTG7CpJC3sQnPZvOA8D6Pjff3QL73w+4UlQZy55gCYKW7jhTVUZPjr/YBKj4
    artifact: releases
    draft: false
    prerelease: false
    on:
      appveyor_repo_name: ib313184/bitcoinnova-dev
      appveyor_repo_tag: true

  - provider: S3
    access_key_id:
      secure: nVmSNpabdw1WcGdTTzxAEjza8j9icu89oyXbC8fZVuM=
    secret_access_key:
      secure: TpCxPp5npMRclcwHB3dhkd9ZsEgKstS6HOnQ1VR6YObEsaPyl5dr16ZdbsOgjykj
    bucket: bitcoinnova-dev
    region: us-east-2
    set_public: true
    folder: bitcoinnova-dev
    artifact: releases
    on:
      appveyor_repo_name: ib313184/bitcoinnova-dev
